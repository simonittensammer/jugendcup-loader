<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading-screen</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
    <img src="img/fftragwein_wappen.png" alt="wappen">

    <p class="pause">Kurze Pause</p>
    <p class="weiter">Es geht gleich weiter<span class="dot dot-animation">.</span><span class="dot dot-animation">.</span><span class="dot dot-animation">.</span></p>

    <script>
        const dots = document.getElementsByClassName("dot")
        dots[dots.length-1].addEventListener("animationend", () => {
            for(let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("dot-animation")
                void dots[i].offsetWidth;
                dots[i].classList.add("dot-animation")
            }
        })
    </script>
</body>
</html>
